<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/static.css/style.css}">
  <script th:src="@{/js/template.js}"></script>
</head>
<body class="container-big-dark text-white">
<p th:text="${productList}"></p>

<hr>
<tr>
  <table class="table-table striped table-hover">
<tr th:each="temp:${productList}">
  <td th:text="${temp.productId}"></td>
  <td th:text="${temp.productName}"></td>
  <td th:text="${temp.productPrice}"></td>
  <td th:text="${temp.productTrade}"></td>
  <td th:if="${temp.productPrice>3500}" th:text="'büyüktür'"></td>
  <td th:unless="${temp.productPrice>=3500}" th:text="'küçük'"></td>
</tr>


  </table>



</tr>


</body>
</html>
